<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random-PassWord Generator</title>
    <link rel="stylesheet" href="style.css" class="href">
</head>
<body>
    <div class="container">
        <h1>Generate Random 
            <br><span>Password</span></h1>
        <div class="display">
            <input type="text" id="password" placeholder="Password">
            <img src="images/copy.png" alt="" onclick="CopyPassword()">
        </div>
        <button onclick="Gpassword()"><img src="images/generate.png" alt="">Generate Password</button>
    </div>

    <script>
        const passwordBox = document.getElementById("password")
        let length = 12

        const alphabetsHigher = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        const alphabetsLower = "abcdefghijklmnopqrstuvwxyxz"
        const numbers = "0123456789"
        const symbols = "~!@#$%^&*()_+/*\-"

        const allchars = alphabetsHigher+alphabetsLower+numbers+symbols

        function Gpassword(){
            let password = ""
            password += alphabetsHigher[Math.floor(Math.random()*alphabetsHigher.length)]
            password += alphabetsLower[Math.floor(Math.random()*alphabetsLower.length)]
            password += numbers[Math.floor(Math.random()*numbers.length)]
            password += symbols[Math.floor(Math.random()*symbols.length)]

            while(length > password.length){
                password += allchars[Math.floor(Math.random()*allchars.length)]
            }

            passwordBox.value = password
        }

        function CopyPassword(){
            passwordBox.select()
            document.execCommand('copy')
        }
    </script>
</body>
</html>
